<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Scriptures Mapped</title>

        <link rel="stylesheet" href="scriptures.css" />
    </head>
    <body>
        <header id="scrip-header">Header</header>
        <nav id="scrip-nav">Nav</nav>
        <main id="scrip-map">Main</main>
        <script defer src="scriptures.js"></script>
        <script type="text/javascript">
            function ready(readyListener) {
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", readyListener);
                } else {
                    readyListener();
                }
            }

            ready(() => {
                Scriptures.init();
            });
        </script>
    </body>
</html>
