<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Scriptures Mapped</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="css/scriptures.css" />
        <link rel="stylesheet" href="css/Waves.css" />
    </head>
    <body class="main-page">
        <header id="scrip-header">
            <div id="crumbs"></div>
            <div class="title-block">
                <h1 class="title">The Scriptures Mapped</h1>
                <h2 class="subtitle">By Stephen W. Liddle</h2>
            </div>
            <div id="crumbs-complement"></div>
        </header>
        <nav id="nav-root"></nav>
        <main id="map"></main>
        <script src="./js/config.js"></script>
        <script>
            ((g) => {
                var h,
                    a,
                    k,
                    p = "The Google Maps JavaScript API",
                    c = "google",
                    l = "importLibrary",
                    q = "__ib__",
                    m = document,
                    b = window;
                b = b[c] || (b[c] = {});
                var d = b.maps || (b.maps = {}),
                    r = new Set(),
                    e = new URLSearchParams(),
                    u = () =>
                        h ||
                        (h = new Promise(async (f, n) => {
                            await (a = m.createElement("script"));
                            e.set("libraries", [...r] + "");
                            for (k in g)
                                e.set(
                                    k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                                    g[k]
                                );
                            e.set("callback", c + ".maps." + q);
                            a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                            d[q] = f;
                            a.onerror = () => (h = n(Error(p + " could not load.")));
                            a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                            m.head.append(a);
                        }));
                d[l]
                    ? console.warn(p + " only loads once. Ignoring:", g)
                    : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
            })({
                key: GOOGLE_MAPS_API_KEY,
                v: "quarterly"
            });

            let map;
            let mapIsLoaded = false;

            async function initMap() {
                const position = { lat: 31.778407, lng: 35.234725 };
                const { Map } = await google.maps.importLibrary("maps");

                await google.maps.importLibrary("marker");

                map = new Map(document.getElementById("map"), {
                    zoom: 8,
                    center: position,
                    mapId: "SCRIPTURES_MAPPED",
                    mapTypeId: "terrain",
                    mapTypeControl: true,
                    mapTypeControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    streetViewControl: false,
                    fullscreenControl: false,
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_BOTTOM
                    }
                });

                mapIsLoaded = true;
            }

            initMap();
        </script>
        <script defer src="./js/html.js"></script>
        <script defer src="./js/scriptures.js"></script>
        <script type="text/javascript">
            function ready(readyListener) {
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", readyListener);
                } else {
                    readyListener();
                }
            }

            ready(() => {
                Scriptures.init(() => {
                    window.addEventListener("hashchange", Scriptures.onHashChanged);
                    Scriptures.onHashChanged();
                    window.showLocation = function (
                        geotagId,
                        placename,
                        latitude,
                        longitude,
                        viewAltitude,
                        flag
                    ) {
                        Scriptures.panAndZoom(latitude, longitude, viewAltitude);
                    };
                });
            });
        </script>

        <script defer type="text/javascript" src="./js/Waves.js" />
    </body>
</html>
