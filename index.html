<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Scriptures Mapped</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="css/scriptures.css" />
        <link rel="stylesheet" href="css/Waves.css" />
    </head>
    <body class="main-page">
        <header id="scrip-header">
            <div id="crumbs"></div>
            <div class="title-block">
                <h1 class="title">The Scriptures Mapped</h1>
                <h2 class="subtitle">By Stephen W. Liddle</h2>
            </div>
            <div id="crumbs-complement"></div>
        </header>
        <nav id="nav-root"></nav>
        <main id="map"></main>
        <script type="module">
            import { init, onHashChanged, panAndZoom } from "./js/scriptures.js";

            function ready(readyListener) {
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", readyListener);
                } else {
                    readyListener();
                }
            }

            ready(() => {
                init(() => {
                    window.addEventListener("hashchange", onHashChanged);
                    onHashChanged();
                    window.showLocation = function (
                        geotagId,
                        placename,
                        latitude,
                        longitude,
                        viewAltitude,
                        flag
                    ) {
                        panAndZoom(latitude, longitude, viewAltitude);
                    };
                });
            });
        </script>

        <script defer type="text/javascript" src="./js/Waves.js" />
    </body>
</html>
