<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Scriptures Mapped</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="scriptures.css" />
    </head>
    <body class="main-page">
        <header id="scrip-header">
            <div id="crumbs">Breadcrumbs</div>
            <div class="title-block">
                <h1 class="title">The Scriptures Mapped</h1>
                <h2 class="subtitle">By Stephen W. Liddle</h2>
            </div>
            <div id="crumbs-complement">Breadcrumbs</div>
        </header>
        <nav id="scrip-nav">Nav</nav>
        <main id="scrip-map">Map</main>
        <script defer src="scriptures.js"></script>
        <script type="text/javascript">
            function ready(readyListener) {
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", readyListener);
                } else {
                    readyListener();
                }
            }

            ready(() => {
                Scriptures.init();
                window.addEventListener("hashchange", Scriptures.onHashChanged);
            });
        </script>
    </body>
</html>
